<!DOCTYPE html>
<html>
<head>
    <title>form tag with submit</title>
</head>
<body>
    <form>
        <fieldset style="background-color: grey; width: 400px;">
        <legend>student information</legend>
            <table>
            <tr><td>Enter Email : </td><td><input type="email" name="emailid" id="one"></td></tr>
            <tr><td>Upload Photo : </td><td><input type="file" name="photo" id="two"></td></tr>
            <tr><td>Enter password : </td><td><input type="password" name="emailid" id="one"></td></tr>
            <tr><td><input type="text" name="emailid" id="one" placeholder="enter name"></td></tr>
            <tr><td></td><td><input type="submit" value="Submit"><input type="reset" value="reset"></td></tr>

        </table>
    </fieldset>
    </form>
</body>
</html>
