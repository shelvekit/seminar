<html>

<head>
<title>table tag</title>

<style>
table,td,th{
	border:1px solid black;
	border-collapse:collapse;
}

</style>
</head>

<body>

<table>
<tr><th rowspan="2">Roll No</th><th colspan="2">Name</th></tr>
<tr><td>first name</td><td>last name</td></tr>
<tr><td>47</td><td>Rohan</td><td>Vibhute</td></tr>
<tr><td>28</td><td>Vishal</td><td>Kadam</td></tr>
</table>

</body>

<html/>
