<!DOCTYPE html>
<html>
<body>
    <fieldset style="background-color: pink ; width:450px">
        <legend>Students Info</legend>
        <form>
            <table>
               <tr><td><label for="roll">Roll NO :</label></td><td><input type="number" id="roll" name="rollno"></td></tr> 

                <tr><td><label for="name">Student Name:</label></td> <td><input type="text" id="name" name="name" placeholder="first name"></td><td><input type="text" placeholder="surname"></td></tr>

                <tr><td><label for="father">Father's name</label></td><td><input type="text" id="father" name="fathername"></td></tr>

                <tr><td><label for="dob">Date of Birth :</label></td><td><input type="date" id="dob"></td></tr>

                <tr><td><label for="mob">Mobile No. :</label></td><td><input type="number" id="mob" name="mobile"></td></tr>

                <tr><td><label for="email">Email ID :</label></td><td><input type="email" id="email" name="email"></td></tr>

                <tr><td><label for="pass">Password :</label></td><td><input type="password" id="pass" name="password" ></td></tr>

                <tr><td><label for="gender">Gender</label></td><td><input type="radio" name="gender" id="gender" value="male">Male<input type="radio" name="gender" id="gender" value="female">Female</td></tr>
    
                <tr><td><label for="dept">Department :</label></td><td><input type="checkbox" name="a" id="dept" value="cse">CSE <input type="checkbox" name="dept" id="dept" value="civil">Civil</td></tr>
                
            </table>
        </form>
    </fieldset>
   
</body>
</html>
