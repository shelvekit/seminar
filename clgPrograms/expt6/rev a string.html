<html>
<head>
    <title>reverse a string</title>
</head>
<body>
    <p id="abc"></p>
    <script>
        let text = "helllo";
        let rev = "";
        for (let i = text.length; i >= 0; i--) {
            rev += text.charAt(i);
        }
        document.getElementById("abc").innerHTML = rev;
    </script>
</body>
</html>
