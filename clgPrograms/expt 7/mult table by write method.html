<html>

<head>

    <title>multiplication table</title>
</head>

<body>
    
    <script>
        let num = parseInt(prompt("enter a num : "));

        for(let i = 1 ; i <=10 ; i++){
            document.write(num + " " + i + " = " + (num*i)) ;   
            document.write("<br>") ;   
        }

       

    </script>
</body>

</html>
