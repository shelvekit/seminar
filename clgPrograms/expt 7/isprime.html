<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>check number is prime or not</title>
</head>
<body>

   <script>
    let i = parseInt(prompt("enter a num : ")) ;
   
    let isprime = true ;

    for(let j=2;j<i;j++){
        if(i%j==0){
            isprime = false;
            break;
        }
    }

    if(isprime){
        document.write(i+" is prime");
    }
    else{
        document.write(i+" is not prime")
    }
   </script> 
</body>
</html>
