<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <p id="one">Hello World !</p>
    <button id="two">hide</button>
    <script>
     $(document).ready(function(){
      
      $("#two").click(function(){
        $("#one").hide();
      

      })
     }); 
     
     
    </script>
  </body>
</html>
